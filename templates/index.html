                <input type = "date" name = "startdate" id="startdate" min="1900-01-01" /><br>
                <input type = "date" name = "enddate" id="enddate" /><br>

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Stats
          </div>
          <div class="chart-stage">
            <div class="row">
              <div class="col-sm-6">
                <div class="chart-title knob-title">
                  New Activations Today
                </div>
                <div class="chart-stage">
                  <input type="text" class="users" id="users" value="0"/>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="chart-title knob-title">
                  Device Crashes Today
                </div>
                <div class="chart-stage">
                  <input type="text" class="errors" id="errors" value="0"/>
                </div>

            </div>

      <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

  <!-- Project Analytics -->
  <script type="text/javascript" src="../static/keen-analytics.js"></script>
  <script>
  	//document.getElementById("users").value = {{ result1 }};
  	//document.getElementById("errors").value = {{ result2 }};
  	var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1;
    var yyyy = today.getFullYear();
    dd = format(dd);
    mm = format(mm);
    sd = format(dd-1);
    today = yyyy+'-'+mm+'-'+dd;
    document.getElementById("enddate").setAttribute("max", today);
    startDay = yyyy+'-'+mm+'-'+sd;
    document.getElementById("startdate").setAttribute("max", startDay);
    
    function format(i){
        if(i < 10)
            return ('0'+i);
        return i;
    }
    
  </script>
