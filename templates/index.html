          </div>

            <table>
              <form action = "http://localhost:5000/result" method = "POST">
                <tr>
                <div class="form-group row">
                  <td><label for="filename" class="col-form-label external">File Name</label></td>

                </tr>
                  <tr>
                <div class="form-group" row>
                  <td><label for="startdate" class="col-form-label external">Start Date</label></td>
                  <td><input type = "date" name = "startdate" id="startdate" min="1900-01-01" class="external form-control form-control-sm "/></td>
                </div>
                </tr>
                  <tr>
                <div class="form-group" row>
                 <td> <label for="enddate" class="col-form-label external" >End Date</label></td>
                  <td><input type = "date" name = "enddate" id="enddate" class="external form-control form-control-sm "/></td>
                </div>
              </tr>
              <tr>
                  <td><input type = "submit" value = "submit" class="btn btn-primary mb-2"/></td>
                  </tr>
              </form>
            </table>

  <!-- Project Analytics -->
  <script type="text/javascript" src="../static/keen-analytics.js"></script>
  <script>
  	//document.getElementById("users").value = {{ result1 }};
  	//document.getElementById("errors").value = {{ result2 }};
  	var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1;
    var yyyy = today.getFullYear();
    dd = format(dd);
    mm = format(mm);
    sd = format(dd-1);
    today = yyyy+'-'+mm+'-'+dd;
    document.getElementById("enddate").setAttribute("max", today);
    startDay = yyyy+'-'+mm+'-'+sd;
    document.getElementById("startdate").setAttribute("max", startDay);
    
    function format(i){
        if(i < 10)
            return ('0'+i);
        return i;
    }
    
  </script>
