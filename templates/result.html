<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <title>Connected Devices</title>

  <!-- Mapbox Dependencies -->
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.css' rel='stylesheet' />
  <script type="text/javascript" src='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.js'></script>
  <script type="text/javascript" src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.0/leaflet-heat.js'></script>

  <!-- Demo Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <!-- keen-analysis@1.2.2 -->
  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-analysis-1.2.2.js" type="text/javascript"></script>

  <!-- keen-dataviz@1.1.3 -->
  <link href="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.css" rel="stylesheet" />
  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.js" type="text/javascript"></script>

  <!-- Dashboard -->
  <link rel="stylesheet" type="text/css" href="../static/keen-dashboards.css" />
  <link rel="stylesheet" type="text/css" href="../static/connected-devices.css" />
  <script src="../static/connected-devices.js" type="text/javascript"></script>
    
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
   
<style>
    #chartdiv {
      width: 100%;
      height: 500px;
    }		
</style>
</head>
<body class="keen-dashboard" style="padding-top: 80px;">


  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Customer Engagement
          </div>
          <div class="chart-stage">
            <table border = 1>
                <tr>
                    <th> labels </th>
                    <th> positive </th>
                    <th> negative </th>
                </tr>
                 {% for key, value in result.items() %}
                 
                    <tr>
                       <td> {{ key }} </td>
                       <td> {{ value['positive'] }} </td>
                       <td> {{ value['negative'] }} </td>
                       
                    </tr>
                    
                 {% endfor %}
            </table>
          </div>
        </div>
      </div>


      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Stats
          </div>
          <div class="chart-stage">
            <div class="row">
              <div class="col-sm-6">
                <div class="chart-title knob-title">
                  Positive Feedbacks
                </div>
                <div class="chart-stage">
                  <input type="text" class="users" id="users" value="0"/>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="chart-title knob-title">
                  Negative Feedbacks
                </div>
                <div class="chart-stage">
                  <input type="text" class="errors" id="errors" value="0"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div id="chartdiv"></div>
    </div>

  <!-- Project Analytics -->
  <script type="text/javascript" src="../static/keen-analytics.js"></script>


  <script>
  	document.getElementById("users").value = {{ result1 }};
    document.getElementById("errors").value = {{ result2 }};
    
    
    var chart = AmCharts.makeChart("chartdiv", {
        "theme": "light",
        "type": "serial",
        "dataProvider": [
            {% for key,value in result.items() %}
                {
                    "label": "{{ key }}",
                    "positive": {{ (value['positive']|length * 100)/ (value['negative']|length + value['positive']|length)  }},
                    "negative": {{ (value['negative']|length * 100)/ (value['negative']|length + value['positive']|length) }},
                }
                {% if not loop.last %} , {% endif %}
            {% endfor %}
        ],
        "startDuration": 1,
        "graphs": [{
            "balloonText": "% of positive feedbacks for [[category]]: <b>[[value]]</b>",
            "fillAlphas": 0.9,
            "lineAlpha": 0.2,
            "title": "positive",
            "type": "column",
            "valueField": "positive"
        }, {
            "balloonText": "% of negative feedbacks for [[category]]: <b>[[value]]</b>",
            "fillAlphas": 0.9,
            "lineAlpha": 0.2,
            "title": "negative",
            "type": "column",
            "valueField": "negative"
        }],
        "plotAreaFillAlphas": 0.1,
        "depth3D": 60,
        "angle": 30,
        "categoryField": "label",
        "categoryAxis": {
            "gridPosition": "start"
        },
        "export": {
        	"enabled": false
         }
    });
    jQuery('.chart-input').off().on('input change',function() {
	    var property	= jQuery(this).data('property');
	    var target		= chart;
	    chart.startDuration = 0;

	    if ( property == 'topRadius') {
		    target = chart.graphs[0];
          	if ( this.value == 0 ) {
              this.value = undefined;
          	}
	    }

	    target[property] = this.value;
	    chart.validateNow();
    });
</script>
    
  </script>
</body>
</html>
